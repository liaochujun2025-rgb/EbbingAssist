version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: production
      DATABASE_URL: sqlite:////data/db.sqlite
      JWT_SECRET_KEY: change-me-in-prod
      LOG_LEVEL: INFO
    volumes:
      - backend-data:/data
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: fronted/v3-admin-vite-main
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ebbing_assist
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  backend-data:
  db-data:
