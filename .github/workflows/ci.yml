name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt
      - name: Run backend tests
        env:
          APP_ENV: testing
        run: python -m pytest backend/tests

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fronted/v3-admin-vite-main/package-lock.json
      - name: Install frontend deps
        working-directory: fronted/v3-admin-vite-main
        run: npm install
      - name: Run frontend tests
        working-directory: fronted/v3-admin-vite-main
        run: npm test
